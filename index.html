<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Redirector</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 { font-size: 24px; margin-bottom: 8px; }
    p { opacity: 0.85; font-size: 14px; margin-bottom: 20px; text-align: center; }

    #reader {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
    }

    #iframeContainer {
      width: 100%;
      height: 80vh;
      display: none;
      border: 2px solid white;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üîç QR Scanner</h1>
  <p>Scan QR code to access your certificate</p>

  <div id="reader"></div>
  <div id="status">üì∑ Initializing camera...</div>

  <div id="iframeContainer">
    <p style="color:white; margin-top:10px;">üïí Waiting for login... Please complete the login below.</p>
    <iframe id="loginIframe" src="about:blank"></iframe>
  </div>

  <script>
    function startScanner() {
      const statusEl = document.getElementById("status");

      function onScanSuccess(decodedText) {
        statusEl.textContent = `‚úÖ QR Detected: ${decodedText}`;
        if (window.qrAlreadyScanned) return;
        window.qrAlreadyScanned = true;

        sessionStorage.setItem("originalQRUrl", decodedText);
        sessionStorage.setItem("qrScanTimestamp", Date.now().toString());

        scanner.clear().then(() => {
          document.getElementById("reader").style.display = "none";
          document.getElementById("iframeContainer").style.display = "block";

          const iframe = document.getElementById("loginIframe");
          iframe.src = "https://portal.pylonelectronics.com/login";

          // Start login monitoring
          monitorLoginInIframe(iframe, decodedText);
        });
      }

      function onScanFailure(error) {
        // No-op
      }

      const scanner = new Html5QrcodeScanner("reader", {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        rememberLastUsedCamera: true,
        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
      });

      window.scanner = scanner;
      scanner.render(onScanSuccess, onScanFailure);
    }

    function monitorLoginInIframe(iframe, originalUrl) {
      const checkInterval = setInterval(() => {
        try {
          const iframePath = iframe.contentWindow.location.pathname;

          if (iframePath.toLowerCase().includes("unit_list")) {
            clearInterval(checkInterval);
            sessionStorage.removeItem("qrScanTimestamp");

            // Redirect main window to final PDF
            setTimeout(() => {
              window.location.href = originalUrl;
            }, 500);
          }
        } catch (e) {
          // Cross-origin restriction until login happens ‚Äî silently fail
        }
      }, 1000);
    }

    document.addEventListener("DOMContentLoaded", startScanner);
  </script>
</body>
</html>
