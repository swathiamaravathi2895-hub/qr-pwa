<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <title>QR File Access Scanner</title>
  <!-- Load html5-qrcode from CDN -->
  <script src="https://unpkg.com/html5-qrcode@2.3.11/minified/html5-qrcode.min.js"></script>
  <style>
    #reader { width: 100%; max-width: 400px; margin: auto; }
    video { width: 100%; border-radius: 8px; }
    body { font-family: sans-serif; text-align: center; background: #fafbfc; }
    h1 { color: #1976d2; }
    #status { margin: 1.5em 0; color: #333; }
  </style>
</head>
<body>
  <h1>Scan QR Code</h1>
  <div id="reader"></div>
  <p id="status"></p>
  <script src="qr-scanner.js"></script>
</body>
</html>
