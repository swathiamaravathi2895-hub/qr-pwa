<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Redirector</title>

  <!-- Html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 { font-size: 24px; margin-bottom: 8px; }
    p { opacity: 0.85; font-size: 14px; margin-bottom: 20px; text-align: center; }

    #reader {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 20px;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üîç QR Scanner</h1>
  <p>Scan QR codes for secure access</p>

  <div id="reader"></div>
  <div id="status">üì∑ Initializing camera...</div>

  <script>
    // Handle redirect after login message
    function handlePostLoginRedirect() {
      const savedUrl = sessionStorage.getItem("originalQRUrl");
      const scanTime = parseInt(sessionStorage.getItem("qrScanTimestamp") || "0");
      const now = Date.now();
      const loginText = "You have been logged in!"; // Change this if needed

      const loginMessagePresent = document.body.innerText.includes(loginText);

      if (savedUrl && loginMessagePresent && (now - scanTime < 5 * 60 * 1000)) {
        console.log("‚úÖ Detected login success. Redirecting to:", savedUrl);

        // Clear session to avoid repeated redirects
        sessionStorage.removeItem("originalQRUrl");
        sessionStorage.removeItem("qrScanTimestamp");

        setTimeout(() => {
          window.location.href = savedUrl;
        }, 30); // Short delay to let user see login message
      }
    }

    handlePostLoginRedirect();

    // Init QR Scanner
    const statusEl = document.getElementById("status");

    function onScanSuccess(decodedText) {
      statusEl.textContent = `‚úÖ QR Detected: ${decodedText}`;

      if (window.qrAlreadyScanned) return;
      window.qrAlreadyScanned = true;

      sessionStorage.setItem("originalQRUrl", decodedText);
      sessionStorage.setItem("qrScanTimestamp", Date.now().toString());

      scanner.clear().then(() => {
        console.log("üõë Scanner stopped after scan.");
        window.location.href = decodedText; // Open login page in same tab
      }).catch(err => {
        console.error("Failed to stop scanner:", err);
        window.location.href = decodedText;
      });
    }

    function onScanFailure(error) {
      // Optional: silent fail
    }

    const scanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      rememberLastUsedCamera: true,
      supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
    });

    scanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
