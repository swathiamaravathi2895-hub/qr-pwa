    <style>
        * {
            margin: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .scan-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .scan-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;

        .status.info {

<body>
    <div class="header">
        <h1>üîç QR Scanner</h1>
        <p>Scan QR codes for secure access</p>
    </div>

    <div class="container">
        <div class="scanner-container">
            <div class="instructions">
                <h3>üìã How to use:</h3>
                <p>1. Click "Start Scanning" below<br>
                2. Point your camera at a QR code<br>
                3. Wait for automatic detection<br>
                4. Login when redirected<br>
                5. Access your resource automatically</p>
            </div>

            <div class="camera-container" id="cameraContainer">
                <video id="video" playsinline></video>
                <div class="overlay"></div>
            </div>

            <button id="scanButton" class="scan-button">
                üì∑ Start Scanning
            </button>

            <button id="stopButton" class="stop-button" style="display: none;">
                ‚èπÔ∏è Stop Camera
            </button>

            <div id="status" class="status"></div>
        </div>
    </div>

    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt">
        <span>üì± Install this app for better experience!</span>
        <button id="installButton" class="install-button">Install</button>
        <button onclick="document.getElementById('installPrompt').classList.remove('show')" class="install-button" style="background: #666;">Later</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <script>
        class QRScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.createElement('canvas');
                this.context = this.canvas.getContext('2d');
                this.scanButton = document.getElementById('scanButton');
                this.stopButton = document.getElementById('stopButton');
                this.cameraContainer = document.getElementById('cameraContainer');
                this.status = document.getElementById('status');
                this.stream = null;
                this.animationFrame = null;
                this.isScanning = false;
                this.lastScanTime = 0;
                this.scanCooldown = 2000; // 2 seconds between scans
                
                this.initializeEventListeners();
                this.initializePWA();
            }

            initializeEventListeners() {
                this.scanButton.addEventListener('click', () => this.toggleScanning());
                this.stopButton.addEventListener('click', () => this.stopScanning());
                
                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isScanning) {
                        this.pauseScanning();
                    } else if (!document.hidden && this.stream) {
                        this.resumeScanning();
                    }
                });

                // Handle page unload
                window.addEventListener('beforeunload', () => {
                    this.stopScanning();
                });
            }

            initializePWA() {
                // Register service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register(this.createServiceWorker());
                }

                // Handle install prompt
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    const installPrompt = document.getElementById('installPrompt');
                    const installButton = document.getElementById('installButton');
                    
                    installPrompt.classList.add('show');
                    installButton.addEventListener('click', () => {
                        e.prompt();
                        installPrompt.classList.remove('show');
                    });
                });
            }

            createServiceWorker() {
                const swContent = `
                    const CACHE_NAME = 'qr-scanner-v1';
                    const urlsToCache = [
                        '/',
                        'https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    return response || fetch(event.request);
                                }
                            )
                        );
                    });
                `;
                
                const blob = new Blob([swContent], { type: 'application/javascript' });
                return URL.createObjectURL(blob);
            }

            async toggleScanning() {
                if (this.isScanning) {
                    this.stopScanning();
                } else {
                    await this.startScanning();
                }
            }

            async startScanning() {
                try {
                    this.updateStatus('Requesting camera access...', 'info');
                    this.scanButton.disabled = true;

                    // Request camera with back camera preference
                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' }, // Back camera
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.video.srcObject = this.stream;
                    
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = resolve;
                    });

                    await this.video.play();
                    
                    this.cameraContainer.classList.add('active');
                    this.scanButton.textContent = 'üîç Scanning...';
                    this.scanButton.disabled = false;
                    this.stopButton.style.display = 'block';
                    this.isScanning = true;

                    this.updateStatus('Point camera at QR code', 'info');
                    this.startScanLoop();

                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.updateStatus('Camera access denied or not available', 'error');
                    this.scanButton.disabled = false;
                }
            }

            stopScanning() {
                this.isScanning = false;
                
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                    this.animationFrame = null;
                }

                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                this.cameraContainer.classList.remove('active');
                this.scanButton.textContent = 'üì∑ Start Scanning';
                this.scanButton.disabled = false;
                this.stopButton.style.display = 'none';
                this.updateStatus('Scanner stopped', 'info');
            }

            pauseScanning() {
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                    this.animationFrame = null;
                }
            }

            resumeScanning() {
                if (this.isScanning && !this.animationFrame) {
                    this.startScanLoop();
                }
            }

            startScanLoop() {
                const scan = () => {
                    if (!this.isScanning) return;

                    if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                        this.canvas.height = this.video.videoHeight;
                        this.canvas.width = this.video.videoWidth;
                        this.context.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                        
                        const imageData = this.context.getImageData(0, 0, this.canvas.width, this.canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });

                        if (code && Date.now() - this.lastScanTime > this.scanCooldown) {
                            this.lastScanTime = Date.now();
                            this.handleQRCodeDetected(code.data);
                            return;
                        }
                    }

                    this.animationFrame = requestAnimationFrame(scan);
                };

                scan();
            }

            async handleQRCodeDetected(data) {
                try {
                    // Validate URL
                    const url = new URL(data);
                    
                    this.updateStatus(`‚úÖ QR Code detected! Redirecting...`, 'success');
                    
                    // Store original URL for later redirection
                    sessionStorage.setItem('originalQRUrl', data);
                    sessionStorage.setItem('qrScanTimestamp', Date.now().toString());
                    
                    // Stop scanning
                    this.stopScanning();
                    
                    // Wait a moment for user to see the success message
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Redirect to the URL (which will redirect to login portal)
                    window.location.href = data;
                    
                } catch (error) {
                    this.updateStatus('Invalid QR code format', 'error');
                    console.error('QR Code processing error:', error);
                    
                    // Resume scanning after error
                    setTimeout(() => {
                        if (this.isScanning) {
                            this.updateStatus('Point camera at QR code', 'info');
                        }
                    }, 2000);
                }
            }

            updateStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
        }

        // Handle post-login redirection
        function handlePostLoginRedirection() {
            const originalUrl = sessionStorage.getItem('originalQRUrl');
            const scanTimestamp = sessionStorage.getItem('qrScanTimestamp');
            const currentUrl = window.location.href;
            
            // Check if we're coming back from a login portal
            if (originalUrl && scanTimestamp) {
                const timeElapsed = Date.now() - parseInt(scanTimestamp);
                
                // If less than 5 minutes have passed and we're not on the original URL
                if (timeElapsed < 300000 && !currentUrl.includes('qr-scanner')) {
                    // Clear the stored data
                    sessionStorage.removeItem('originalQRUrl');
                    sessionStorage.removeItem('qrScanTimestamp');
                    
                    // Redirect to original URL
                    if (currentUrl !== originalUrl) {
                        console.log('Redirecting to original URL:', originalUrl);
                        window.location.href = originalUrl;
                    }
                }
            }
        }

        // Initialize the scanner when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QRScanner();
            
            // Check for post-login redirection
            handlePostLoginRedirection();
        });

        // Handle page visibility for better mobile experience
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                handlePostLoginRedirection();
            }
        });
    </script>
