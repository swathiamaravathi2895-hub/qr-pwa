<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Redirector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #007bff;
      border-radius: 10px;
      margin-top: 20px;
    }
    #rescan {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Scan QR to Access Certificate</h1>
  <video id="preview"></video>
  <button id="rescan" style="display:none;">Rescan</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>
  <script>
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    let scannedUrl = "";

    scanner.addListener('scan', function (content) {
      console.log("Scanned:", content);

      // Only act on HTTPS certificate URLs
      if (content.includes("https://portal.mycompany.com/certificate/")) {
        scannedUrl = content;

        // Store in sessionStorage so it persists across login page
        sessionStorage.setItem("certificateUrl", scannedUrl);

        // Redirect to login page
        window.location.href = "https://portal.pylonelectronics.com";
      } else {
        alert("Invalid QR code URL scanned.");
      }
    });

    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        alert("No cameras found.");
      }
    }).catch(function (e) {
      console.error(e);
      alert("Camera access denied or not supported.");
    });

    // Auto-check for login completion and redirect back
    function checkLoginAndRedirect() {
      const expectedTitle = "Pylon Customer Portal - Unit List";
      const scannedCertUrl = sessionStorage.getItem("certificateUrl");

      if (document.title === expectedTitle && scannedCertUrl) {
        console.log("âœ… Login complete. Redirecting to certificate...");
        sessionStorage.removeItem("certificateUrl");
        window.location.href = scannedCertUrl;
      } else {
        setTimeout(checkLoginAndRedirect, 1500); // Retry every 1.5 sec
      }
    }

    // Start check after 2 seconds in case coming from login
    window.addEventListener('load', () => {
      setTimeout(checkLoginAndRedirect, 2000);
    });

    // Rescan button to restart
    document.getElementById("rescan").addEventListener("click", () => {
      scanner.start(scanner._cameras[0]);
      document.getElementById("rescan").style.display = "none";
    });
  </script>
</body>
</html>
